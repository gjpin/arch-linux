env:
  TERM: xterm-256color

window:
  padding:
   x: 10
   y: 10

  decorations: none

  title: Alacritty

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: Fira Code

  bold:
    family: Fira Code

  italic:
    family: Fira Code

  bold_italic:
    family: Fira Code

  size: 11.0

  offset:
   x: 0
   y: 0

  glyph_offset:
   x: 0
   y: 0

draw_bold_text_with_bright_colors: true

schemes:
  one_light: &light
    primary:
      background: '0xfafafa'
      foreground: '0x383a42'

    cursor:
      text: '0xfafafa'
      cursor: '0x383a42'

    normal:
      black:   '0xfafafa'
      red:     '0xca1243'
      green:   '0x50a14f'
      yellow:  '0xc18401'
      blue:    '0x4078f2'
      magenta: '0xa626a4'
      cyan:    '0x0184bc'
      white:   '0x383a42'

    bright:
      black:   '0xa0a1a7'
      red:     '0xca1243'
      green:   '0x50a14f'
      yellow:  '0xc18401'
      blue:    '0x4078f2'
      magenta: '0xa626a4'
      cyan:    '0x0184bc'
      white:   '0x090a0b'

    indexed_colors:
      - { index: 16, color: '0xd75f00' }
      - { index: 17, color: '0x986801' }
      - { index: 18, color: '0xf0f0f1' }
      - { index: 19, color: '0xe5e5e6' }
      - { index: 20, color: '0x696c77' }
      - { index: 21, color: '0x202227' }

  one_dark: &dark
    primary:
      background: '0x282c34'
      foreground: '0xabb2bf'

    cursor:
      text: '0x282c34'
      cursor: '0xabb2bf'

    normal:
      black:   '0x282c34'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xe5c07b'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xabb2bf'

    bright:
      black:   '0x545862'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xe5c07b'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xc8ccd4'

    indexed_colors:
      - { index: 16, color: '0xd19a66' }
      - { index: 17, color: '0xbe5046' }
      - { index: 18, color: '0x353b45' }
      - { index: 19, color: '0x3e4451' }
      - { index: 20, color: '0x565c64' }
      - { index: 21, color: '0xb6bdca' }

colors: *light

background_opacity: 0.97
